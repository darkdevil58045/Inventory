<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.inventorymanagement.com</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url(background.jpg);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0069d9;
        }
        .view-button {
            background-color: #28a745;
        }
        .view-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order History</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Order Date</th>
                    <th>Total Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="order-history">
                <!-- Example orders; these should be populated dynamically -->
                <tr>
                    <td>#001</td>
                    <td>2024-10-07</td>
                    <td>25.00</td>
                    <td>
                        <a href="order-details.html?id=001" class="button view-button">View Details</a>
                    </td>
                </tr>
                <tr>
                    <td>#002</td>
                    <td>2024-10-06</td>
                    <td>40.00</td>
                    <td>
                        <a href="order-details.html?id=002" class="button view-button">View Details</a>
                    </td>
                </tr>
                <tr>
                    <td>#003</td>
                    <td>2024-10-05</td>
                    <td>15.00</td>
                    <td>
                        <a href="order-details.html?id=003" class="button view-button">View Details</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="index.html" class="button">Return to Home</a>
    </div>
</body>
</html>
